	<body>

	

		<section class="flex-container">
			<!-- Replace this URL with your channel to connect the API! -->
			<a href="https://www.are.na/ina-siddiqui/bills-archives" id="channel-url">
				<h1 class="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
			</a>
			<div class="channel-description"></div> <!-- Same here for the channel description. -->
		</section>

			
		<template id="channel-owner">
			
			<a class="link"> <!-- Link to their profile inserts here. -->
				<p class="full-name"></p> <!-- Username inserts here. -->
			</a>
		
	</template>
	<!-- And collaborator. -->
	<template id="channel-collaborator">
						
			<a class="link">
				<p class="full-name"></p>
			</a>
		
	</template>
		<br>
	


		<br><br>
				
		
			<main>
           
			<ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks text-blocks video-embed-blocks video-file-blocks"> </ul>
		</main>
		
		<!-- These are the templates for the various block types, below. -->
		<!-- You can move/nest/remove any of the insertion points! -->
		<!-- For example, you could only show images for actual image blocks. -->
		<!-- You could not show the type if you group them by section, above. -->
		<!-- Template for the channel owner. -->
	

				
	
		
 		<!-- Spotify, Soundcloud, etc. -->
		
		<template id="audio-embed-block">
		
				<li class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
					<!-- <h3 class="title"></h3> Block title inserts here. -->
					<figure>
						<img class="image-square">
						
					</figure>
					<!-- <div class="embed"></div> <!-- Embed iframe inserts here.
					<a class="link"> <!-- Original URL inserts here. -->
						<!--<p class="link-title"></p> <!-- Link title inserts here. -->
					<!--</a>  -->
					<p class="time-updated"></p> <!-- When it was last updated. -->

					<aside>
						<div class="aside-grid-container">
							<div class="aside-item">
						<!-- <img class="image-thumb"> -->
						<div class="embed"></div>
					</div>

					<div class="aside-item">
						<h3 class="title"></h3>
						<a class="link">
							<p class="link-title"></p>
							
					</a>
						<p class="description"></p>
						<br>
						<p class="time-updated"></p>
						<p class="time-created"></p>
					<br>
						<div class="button-style">
							<a class="link" > Go to Source &#x21E8;</a> </div>
							
							<div class="button-style">
								<a id="channel-url" > View All &#x21E8;</a> </div>
					</div>
					</div>
					
					
					</aside>
					
				</li>
			
		</template>

 		<!-- Uploaded audio files. -->

		<template id="audio-file-block">
	
				<li class="audio-file-block audio-spacing">
					<!-- <h3 class="title"></h3> -->
					<figure>
						<audio class="audio" controls></audio> 
						
					</figure>
					
					<p class="time-updated"></p>
					
					<aside>
						<div class="aside-grid-container">
							<div class="aside-item">
								<audio class="audio" controls></audio> 
					</div>

					<div class="aside-item">
						<h3 class="title"></h3>
							<p class="link-title"></p>
							
					</a>
						<p class="description"></p>
						<br>
						<p class="time-updated"></p>

					<br>

					</div>
					</div>
					
					
					</aside>
				</li>
		
		</template>

					</div>
					
					
					</aside>

		</template>
